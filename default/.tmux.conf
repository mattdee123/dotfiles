# If we try to attach while no sessions exist, this will create a new one
new-session

# reload this file
bind r source-file ~/.tmux.conf

# Better bottom bar
set -g status-fg green
set -g status-bg black
set -g status-left ""
# set the prefix to control-s
unbind C-b
set -g prefix C-s

# Alt+arrows to select panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Shift-arrows to resize panes
bind -n S-Left resize-pane -L
bind -n S-Right resize-pane -R
bind -n S-Up resize-pane -U
bind -n S-Down resize-pane -D

# Kill whole windows
bind X kill-window

# Hotkey to zoom
bind Space resize-pane -Z
bind + resize-pane -x 125

# Clear behavior like command-K on mac
bind-key -n C-k send-keys -R \; send-keys Enter C-l \; clear-history

# Convenient window splitting
bind - split-window -v
bind = split-window -h
bind i split-window -hd -l 85

# Vim-style scrollback, with mouse
set-window-option -g mode-keys vi
set-option -g mouse-select-pane on
setw -g mode-mouse on

# Ability to toggle mouse for panes and mouse scrolling for system c+p
bind M set-option -g mouse-select-pane on
bind m set-option -g mouse-select-pane off
bind S setw -g mode-mouse on
bind s setw -g mode-mouse off

# Big scrollback, tmux c+p keys
set-option -g history-limit 100000
bind-key -t vi-copy '[' begin-selection
bind-key -t vi-copy ']' copy-selection

# Remove escape-key delay
set -s escape-time 0

# Load configurations
bind-key q source-file ~/.tmux/multi.conf
